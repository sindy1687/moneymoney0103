        async function testAllProxies() {
            updateStatus('proxyStatus', 'ğŸ”„ æ­£åœ¨æ¸¬è©¦æ‰€æœ‰ä»£ç†æœå‹™...', 'warning');
            
            const testUrl = 'https://query1.finance.yahoo.com/v8/finance/chart/2330.TW?interval=1d&range=1d';
            const results = [];
            
            for (const proxyBase of publicQuoteProxies) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);
                    
                    let finalUrl;
                    if (proxyBase.includes('corsproxy.io')) {
                        finalUrl = `${proxyBase}${encodeURIComponent(testUrl)}`;
                    } else if (proxyBase.includes('cors-anywhere')) {
                        finalUrl = `${proxyBase}${testUrl}`;
                    } else {
                        finalUrl = `${proxyBase}${encodeURIComponent(testUrl)}`;
                    }
                    
                    const startTime = Date.now();
                    const resp = await fetch(finalUrl, { signal: controller.signal });
                    const endTime = Date.now();
                    clearTimeout(timeoutId);
                    
                    if (resp && resp.ok) {
                        const text = await resp.text();
                        let raw = text;
                        
                        try {
                            const wrapped = JSON.parse(text);
                            if (wrapped && typeof wrapped === 'object' && typeof wrapped.contents === 'string') {
                                raw = wrapped.contents;
                            }
                        } catch (_) {}
                        
                        const firstBrace = raw.indexOf('{');
                        if (firstBrace > 0) raw = raw.slice(firstBrace);
                        
                        try {
                            const data = JSON.parse(raw);
                            if (data && data.chart && data.chart.result && data.chart.result.length > 0) {
                                const result = data.chart.result[0];
                                const currentPrice = result.meta?.regularMarketPrice || result.meta?.previousClose || null;
                                
                                results.push({
                                    proxy: proxyBase,
                                    status: 'success',
                                    responseTime: endTime - startTime,
                                    price: currentPrice,
                                    error: null
                                });
                            } else {
                                results.push({
                                    proxy: proxyBase,
                                    status: 'invalid_data',
                                    responseTime: endTime - startTime,
                                    price: null,
                                    error: 'Invalid data format'
                                });
                            }
                        } catch (parseError) {
                            results.push({
                                proxy: proxyBase,
                                status: 'parse_error',
                                responseTime: endTime - startTime,
                                price: null,
                                error: parseError.message
                            });
                        }
                    } else {
                        results.push({
                            proxy: proxyBase,
                            status: 'http_error',
                            responseTime: endTime - startTime,
                            price: null,
                            error: `HTTP ${resp?.status || 'unknown'}`
                        });
                    }
                } catch (error) {
                    results.push({
                        proxy: proxyBase,
                        status: 'fetch_error',
                        responseTime: null,
                        price: null,
                        error: error.message
                    });
                }
            }
            
            // é¡¯ç¤ºçµæœ
            let html = '<div class="status success">âœ… ä»£ç†æ¸¬è©¦å®Œæˆ</div>';

                                   result.status === 'http_error' ? 'danger' : 'warning';
                
                html += `<div class="proxy-item">
                    <div class="proxy-header">${result.proxy}</div>
                    <div class="proxy-details">
                        <div>ç‹€æ…‹: <span class="status ${statusClass}">${result.status}</span></div>
                        <div>éŸ¿æ‡‰æ™‚é–“: ${result.responseTime}ms</div>

        }
